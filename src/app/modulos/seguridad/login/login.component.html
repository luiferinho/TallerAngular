

<div class="row ">
    
    <div class="col s12 l4 offset-l4">       
        <div class="card grey lighten-3 z-depth-4">

            <div class="card-action teal lighten-1 white-text">
                <h5 class=" center-align">LOGIN</h5>                    
            </div>            


            <div class="card-content">      
                
                <form [formGroup]="fgValidador" (ngSubmit)="identificarUsuario()">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input formControlName="usuario" type="email" id="email" class="validate" />
                            <label for="email">Usuario</label>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">vpn_key</i>
                            <input formControlName="clave" type="password" id="password" class="validate" />
                            <label for="password">Contrase√±a</label>
                        </div>
                    </div><br>

                    
                    <div class="row center-align">                    
                            <button [disabled]="!fgValidador.valid" class="btn-large waves-effect wave-dark" type="submit" name="action">
                                submit <i class="material-icons right">send</i>
                            </button>                             
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
