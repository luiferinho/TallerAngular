

<br>
<div class="listaacciones">
    <a style="margin: 10px" routerLink="/administracion/create-mecanico" class="btn">Crear Nuevo</a>
    <a routerLink="/inicio" class="btn">Volver</a>
</div>

<div class="cls-content-page">
    <div>
      <table mat-table [dataSource]="dataSource" class="table responsive highlight">
        <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
  
        <!-- Position Column -->
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.Nombre }}</td>
        </ng-container>
        <ng-container matColumnDef="Apellidos">
          <th mat-header-cell *matHeaderCellDef>Apellidos</th>
          <td mat-cell *matCellDef="let element">{{ element.Apellidos }}</td>
        </ng-container>
  
        <!-- Name Column -->
  
        <ng-container matColumnDef="NumeroTelefono">
          <th mat-header-cell *matHeaderCellDef>NumeroTelefono</th>
          <td mat-cell *matCellDef="let element">{{ element.NumeroTelefono }}</td>
        </ng-container>
  
      
  
        <ng-container matColumnDef="Correo">
          <th mat-header-cell *matHeaderCellDef>Correo</th>
          <td mat-cell *matCellDef="let element">{{ element.Correo }}</td>
        </ng-container>
  
      
  
        <!-- Symbol Column -->
  
        <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColums"></tr>
      </table>
    </div>
  </div>
